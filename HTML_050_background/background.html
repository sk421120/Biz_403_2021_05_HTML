<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA(Single Page App)</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      li {
        list-style: none;
      }
    </style>
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/dot_nav.css" rel="stylesheet" />
    <link href="css/main_nav.css" rel="stylesheet" />
    <script src="js/main_nav.js"></script>
  </head>
  <body>
    <nav id="main_nav">
      <h1>나는야 개발자</h1>
      <ul>
        <li class="art1 active">T</li>
        <li class="art2">D</li>
        <li class="art3">R</li>
        <li class="art4">Y</li>
        <li class="art5">H</li>
        <li class="art6">THERE</li>
      </ul>
    </nav>
    <nav id="dot_nav">
      <ul>
        <li class="art1 active"><span>T</span></li>
        <li class="art2"><span>D</span></li>
        <li class="art3"><span>R</span></li>
        <li class="art4"><span>Y</span></li>
        <li class="art5"><span>H</span></li>
        <li class="art6"><span>THERE</span></li>
      </ul>
    </nav>
    <section id="contents">
      <article id="art1">Think</article>
      <article id="art2">Different</article>
      <article id="art3">Raise</article>
      <article id="art4">Your</article>
      <article id="art5">Head</article>

</html>
