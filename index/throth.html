<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        margin: 10px;
        padding: 10px;
        font-size: 10px;
      }

      p#p1 {
        text-decoration: 3px underline burlywood;
      }

      p#p2 {
        text-decoration: 3px line-through aquamarine wavy;
      }

      p#p3 {
        text-decoration: 3px line-through darkorange dashed;
      }
    </style>
  </head>
  <body>
    <p id="p1">대한민국</p>
    <p id="p2">우리나라 만세</p>
    <p id="p3">Republic of Korea</p>
  </body>
</html>
