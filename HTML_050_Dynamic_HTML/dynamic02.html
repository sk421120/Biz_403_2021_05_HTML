<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyanmic HTML</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 10px auto;
      }
      table td {
        border: 1px solid blueviolet;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>이름</td>
        <td>전화번호</td>
        <td>주소</td>
      </tr>
      <tr>
        <td>아무개</td>
        <td>010-1111-2222</td>
        <td>아늑한 집</td>
      </tr>
    </table>
  </body>
  <script>
    /*
    위에 보이는 table을 js 코드를 사용하여 만드시오
    */

    const doc = document;
    let body = doc.querySelector("body");

    let table = doc.createElement("table");
    let cell1 = doc.createElement("td");
    let cell2 = doc.createElement("td");
    let cell3 = doc.createElement("td");
    let cell4 = doc.createElement("td");
    let cell5 = doc.createElement("td");
    let cell6 = doc.createElement("td");
    let row1 = doc.createElement("tr");
    let row2 = doc.createElement("tr");

    cell1.innerHTML = "이름";
    row1.appendChild(cell1);
    cell2.innerHTML = "전화번호";
    row1.appendChild(cell2);
    cell3.innerHTML = "주소";
    row1.appendChild(cell3);

    cell4.innerHTML = "아무개";
    row2.appendChild(cell4);
    cell5.innerHTML = "010-1111-2222";
    row2.appendChild(cell5);
    cell6.innerHTML = "아늑한 집";
    row2.appendChild(cell6);

    table.appendChild(row1);
    table.appendChild(row2);

    body.appendChild(table);

    const titles = ["이름", "전화번호", "주소"];
    const data = ["가", "나", "다"];

    let table1 = doc.createElement("table");
    let tr1 = doc.createElement("tr");
    let tr2 = doc.createElement("tr");
    for (let i = 0; i < titles.length; i++) {
      let td = doc.createElement("td");
      td.innerHTML = titles[i];
      tr1.appendChild(td);
    }
    table1.appendChild(tr1);
    body.appendChild(table1);
  </script>
</html>
