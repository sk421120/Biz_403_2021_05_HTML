<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table {
        border: 1px solid green;
        border-collapse: collapse;
      }
      th,
      td {
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col width="15%" />
        <col width="15%" />
        <col width="55%" />
        <col width="15%" />
      </colgroup>
      <caption>
        학생정보
      </caption>
      <thead>
        <tr>
          <th scope="row">학번</th>
          <th scope="row">이름</th>
          <th scope="row">주소</th>
          <th scope="row">학과</th>
        </tr>
      </thead>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>d</td>
        <td>e</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>d</td>
        <td>e</td>
      </tr>
    </table>

    <h3>웹접근성과 table</h3>
    <p>table thead 영역의 tag에 scope 지정</p>
    <p>scope="col", score="row"를 지정할 수 있다</p>
    <p>score="row" 위에서 아래로</p>
    <p>scope="col" 왼쪽에서 오른쪽으로 읽기</p>
  </body>
</html>
