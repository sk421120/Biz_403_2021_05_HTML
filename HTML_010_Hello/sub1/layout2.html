<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout2</title>
    <style>
      nav#main_nav {
        background-color: black;
        color: white;
      }
      nav#main_nav li a {
        color: inherit;
      }
      nav#main_nav li {
        display: inline-block;
        padding: 5px;
        border-bottom: 3px solid transparent;
        transition: all 0.5s;
        /*
        동적 모양 딜레이를 설정하여 애니메이션 효과를 주기
        */
      }

      nav#main_nav li:hover {
        border-bottom: 3px solid yellow;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>내비</h1>
      <nav id="main_nav">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
      </nav>
    </header>
  </body>
</html>
