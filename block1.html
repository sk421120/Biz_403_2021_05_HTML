<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 120%;
        }
        label {
            /*
            inline 성질인 한 라인에 여러 tag배치와
            block의 성질인 width 설정을 모두 할 수 있는 성질로 바꾸기 */
            background-color: bisque;
            display: inline-block;
            width: 20%;
            margin-right: 5px;
            text-align: right;
        }
        input {
            width:50%;
        }

    </style>
</head>
<body>
    <p><label>가나다라마바사<input></label></p>
    <p><label>가나다<input></label></p>
    <p><label>가나다라<input></label></p>
    <p><label>가나다라마<input></label></p>
    <p><label>가나다라마바<input></label></p>
</body>
</html>
